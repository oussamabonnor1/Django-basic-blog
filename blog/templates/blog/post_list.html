<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Post List</title>
</head>

<body>
    <div>
        <h1><a href="/">Blog post</a></h1>
    </div>
    {%for post in posts%}
    <div>
        <h3>{{post.title}}</h3>
        <h5>{{post.author}} | <a href="">published: {{post.published_date}}</a></h5>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
    {%endfor%}
</body>

</html>
