{% extends 'blog/base.html'%}
{% block content%}
{%for post in posts%}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                <h3>{{post.title}}</h3>
                <h5>{{post.author}} | <a href="{% url 'post_detail' pk=post.pk%}">published: {{post.published_date}}</a></h5>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        </div>
    </div>
</div>
<br>
{%endfor%}
{%endblock%}
